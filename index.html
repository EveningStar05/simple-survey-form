<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Please fill in the empty fields below.</p>
        </header>
    
        <form id="survey-form">
            <fieldset>
                <div class="input-group">
                    <label for="first-name" id="first-name-label">First Name
                        <input id="first-name" type="text" placeholder="Enter your first name" required>
                    </label>
                </div>

                <div class="input-group">
                    <label for="last-name" id="last-name-label">Last Name
                        <input id="last-" type="text" placeholder="Enter your last name" required>
                    </label>
                </div>

                <div class="input-group">
                    <label for="dropdown">Gender
                        <select id="dropdown" require>
                            <option value="">(Please select one of the following)</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Preffered not to say">Preffered not to say</option>
                        </select>
                    </label>
                </div>
                <div class="input-group">
                    <label for="email" id="email-label">Email
                        <input id="email" type="email" placeholder="Enter your email" required>
                    </label>
                </div>

                <div class="input-group">
                    <label for="number" id="number-label">Phone Number
                        <input id="number" type="number" placeholder="Enter your phone number" required>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <p>Age Group</p>
                <div class="age-group">
                    <div class="item-age-group">
                        <label for="">
                            <input type="radio" id="" name="age-group" class="inline" required>18 - 24
                        </label>
                    </div>

                    <div class="item-age-group">
                        <label for="">
                            <input type="radio" id="" name="age-group" class="inline" required>25 - 34
                        </label>
                    </div>

                    <div class="item-age-group">
                        <label for="">
                            <input type="radio" id="" name="age-group" class="inline" required>35 - 44
                        </label>
                    </div>

                    <div class="item-age-group">
                        <label for="">
                            <input type="radio" id="" name="age-group" class="inline" required>45 - 65
                        </label>
                    </div>

                    <div class="item-age-group">
                        <label for="">
                            <input type="radio" id="" name="age-group" class="inline" required>65 above
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="input-group">
                <label for="">
                    Please enter your address.
                </label>
                <textarea>This is a text area</textarea><br><br>
                <input id="submit" type="submit">
            </div>
        </form>
    </div>
</body>
</html>
