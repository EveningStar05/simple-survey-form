<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <!-- TITLE SECTION -->
            <h1 id="title">Survey Form</h1>
            <p id="description">Please fill in the empty fields below.</p>
        </header>
        
        <!-- FORM SECTION -->
        <form id="survey-form" novalidate>
            <fieldset>
                <!-- FIRST NAME -->
                <div class="input-group">
                    <label for="first-name" id="first-name-label">First Name</label>
                    <input id="first-name" name="first-name" type="text" placeholder="Enter your first name" required>
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <!-- LAST NAME -->
                <div class="input-group">
                    <label for="last-name" id="last-name-label">Last Name</label>
                    <input id="last-name" name="last-name" type="text" placeholder="Enter your last name" required>
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <!-- GENDER -->
                <div class="input-group">
                    <label for="dropdown">Gender</label>
                    <select id="dropdown" required>
                        <option value="">(Please select one of the following)</option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Preffered not to say">Preffered not to say</option>
                    </select>
                    <span class="error-message" aria-live="polite"></span>
                    <!-- Add a p element, shows text when input is invalid -->
                </div>
                <!-- EMAIL -->
                <div class="input-group">
                    <label for="email" id="email-label">Email</label>
                    <input id="email" name="email" type="email" placeholder="Enter your email" required>
                    <span class="error-message" aria-live="polite"></span>
                    <!-- Add a p element, shows text when input is invalid -->
                </div>
                
                <div class="input-group">
                    <label for="number" id="number-label">Phone Number</label>
                    <input id="number" name="number" type="text" placeholder="Enter your phone number" min="4" required>
                    <span class="error-message" aria-live="polite"></span>
                    <!-- Add a p element, shows text when input is invalid -->
                </div>
            </fieldset>
            <fieldset>
                <p>Age Group</p>
                <div class="age-group">
                    <div class="item-age-group">
                        <label for="18-24"></label>
                        <input type="radio" id="18 - 24" name="rd-age-group" value="18-24" class="inline" required>18 - 24
                    </div>
                    
                    <div class="item-age-group">
                        <label for="25-34"></label>
                        <input type="radio" id="25-34" name="rd-age-group" value="25-34" class="inline" required>25 - 34
                    </div>
                    
                    <div class="item-age-group">
                        <label for="35-44"></label>
                        <input type="radio" id="35-44" name="rd-age-group" value="35-44" class="inline" required>35 - 44
                    </div>
                    
                    <div class="item-age-group">
                        <label for="45-65"></label>
                        <input type="radio" id="45-65" name="rd-age-group" value="45-65" class="inline" required>45 - 65
                    </div>
                    
                    <div class="item-age-group">
                        <label for="65 above"></label>
                        <input type="radio" id="65 above" name="rd-age-group" value="65 above" class="inline" required>65 above
                        <!-- Add a p element, shows text when input is invalid -->
                    </div>
                </div>
                <span class="error-message" aria-live="polite"></span>
            </fieldset>
            <div class="input-group">
                <div class="text-area">
                    <label for="textarea">Please enter your address.</label>
                    <textarea id="textarea" placeholder="This is a text area" required></textarea>
                    <span class="error-message" aria-live="polite"></span>
                </div>
                <input id="submit" type="submit">
                <!-- Add a p element, shows text when input is invalid -->
            </div>
        </form>
    </div>
    <script src="valid.js"></script>
</body>
</html>
